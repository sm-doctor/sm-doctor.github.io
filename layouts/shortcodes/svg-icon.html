{{/* 参数解析 */}}
{{ $name := .Get "name" | default "default" }}
{{ $width := .Get "width" | default "450px" }}  <!-- 默认桌面宽度 -->
{{ $height := .Get "height" | default "55px" }} <!-- 默认桌面高度 -->
{{ $mobileFull := .Get "mobile-full" | default true }} <!-- 移动端是否撑满 -->

<div class="smart-svg-container" 
     style="--desktop-w: {{ $width }}; --desktop-h: {{ $height }};">
  <svg class="responsive-svg" viewBox="0 0 450 55" preserveAspectRatio="xMidYMid meet">
    {{/* 图标逻辑 */}}
    {{ if eq $name "brand-logo" }}
      <path d="M450 55V0H0v55h450zM..."/> <!-- 你的SVG路径数据 -->
    {{ else if eq $name "divider" }}
      <rect width="100%" height="3" fill="currentColor"/>
    {{ end }}
  </svg>
</div>
