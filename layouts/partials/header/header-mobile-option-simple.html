{{/* ------定义无子菜单的导航项样式------ */}}
<div class="mobile-option-simple">
    <a href="{{ .URL }}" {{ if or (strings.HasPrefix .URL "http:" ) (strings.HasPrefix .URL "https:"        ) }} target="_blank" {{ end }} class="flex items-center text-gray-500 hover:text-primary-600 dark:hover:text-primary-400 w-full h-full">
        {{ if .Pre }}
        <div {{ if and .Pre .Name}} class="mr-2" {{ end }}>
            {{ partial "icon.html" .Pre }}
        </div>
        {{ end }}
        <p class="text-bg font-bg" title="{{ .Title }}">
            {{ .Name | markdownify }}
        </p>
    </a>
</div>

<style>
  .mobile-option-simple {
    display: flex; 
    justify-content: flex-start; 
    width: 100%; 
    align-items: center;
    padding: 12px 20px; /* 设置内边距 */
    color: #fff; /* 设置文字颜色 */
    background-color: rgba(12, 44, 19, 0.4);
    cursor: pointer; /* 鼠标变为手型 */
    border-radius: 10px; /* 圆角 */
    height: 50px;
    transition: background-color 0.3s; /* 背景色变化过渡效果 */
  }

  /* 鼠标悬停效果 */
  .mobile-option-simple:hover {
    background-color: rgba(12, 44, 19, 0.8); /* 悬停时背景色变深 */
  }
</style>
