# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://sm.doctor/"
defaultContentLanguage = "en"

pluralizeListTitles = false # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = ""

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
  # 确保section页面也有正确的输出格式
  section = ["HTML", "RSS"]
  # 确保语言版本的section页面也有正确的输出格式
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[related]
  threshold = 0
  toLower = false

# 启用文件服务器模式，这有助于在GitHub Pages上正确处理URL
[server]
  cleanDestinationDir = true
  # 确保没有.html扩展名的URL也能正确映射到对应的HTML文件

# 配置URL永久链接结构
[permalinks]
  # 为主要内容类型设置永久链接
  posts = "/posts/:year/:month/:day/:filename/"
  blog = "/blog/:filename/"
  docs = "/docs/:sections[1:]/:filename/"
  # 这将确保URL可以不带.html扩展名访问

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
